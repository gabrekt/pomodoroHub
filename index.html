<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Hub</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app">
        <div id="task-manager" class="sidebar">
            <h2>Tasks</h2>
            <ul id="task-list">
                <!-- Task items will be added here dynamically -->
            </ul>
            <input type="text" id="new-task-input" placeholder="Add a new task">
            <button id="add-task-btn">Add Task</button>
        </div>
        
        <div id="pomodoro-timer">
            <h2>Pomodoro Timer</h2>
            <input type="text" id="current-task-input" placeholder="Current task..." />
            <div id="timer-display">25:00</div>
            <button id="start-task-timer-btn">Start Task</button>
            <button id="start-timer-btn">Start</button>
            <button id="pause-timer-btn" style="display:none;">Pause</button>
            <button id="reset-timer-btn">Reset</button>
        </div>

       
        
        <div id="notes-section" class="sidebar">
            <h2>Notes</h2>
            <textarea id="note-input" placeholder="Take a note..."></textarea>
            <button id="save-note-btn">Save Note</button>
            <ul id="note-list">
                <!-- Notes will be added here dynamically -->
            </ul>
        </div>
    </div>
    <script src="js/storage.js"></script>
    <script src="js/timer.js"></script>
    <script src="js/tasks.js"></script>
    <script src="js/notes.js"></script>
</body>
</html>
